<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grades-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px; 
            }

        .grid-item {
            background-color: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 15px;
            font-size: 16px; 
            text-align: center; 
            border-radius: 5px; 
        }

        .grid-item-header {
            background-color: black;
            color: white;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Grid container -->
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Student Grades System</h2>

        <div class="grades-grid">
            <!-- Grid items (header row) -->
            <div class="grid-item grid-item-header">Student ID</div>
            <div class="grid-item grid-item-header">Name</div>
            <div class="grid-item grid-item-header">Course</div>
            <div class="grid-item grid-item-header">Grade</div>
            <div class="grid-item grid-item-header">Attendance</div>

            <!-- Student 1 data -->
            <div class="grid-item">1</div>
            <div class="grid-item">Deepika Bansal</div>
            <div class="grid-item">Mathematics</div>
            <div class="grid-item">A</div>
            <div class="grid-item">90%</div>

            <!-- Student 2 data -->
            <div class="grid-item">2</div>
            <div class="grid-item">Robert Smith</div>
            <div class="grid-item">History</div>
            <div class="grid-item">B+</div>
            <div class="grid-item">85%</div>

            <!-- Student 3 data -->
            <div class="grid-item">3</div>
            <div class="grid-item">Joe Smith</div>
            <div class="grid-item">Chemistry</div>
            <div class="grid-item">A-</div>
            <div class="grid-item">95%</div>

            <!-- Student 4 data -->
            <div class="grid-item">4</div>
            <div class="grid-item">Michael Brown</div>
            <div class="grid-item">Biology</div>
            <div class="grid-item">B</div>
            <div class="grid-item">80%</div>
        </div>
    </div>
</body>
</html>
