<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .attendance-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; 
            padding: 20px;
            background-color: #f8f9fa; 
        }

        .attendance-item {
            background-color: #e9ecef; 
            padding: 15px;
            font-size: 16px;
            border: 1px solid #dee2e6; 
            border-radius: 5px; 
            text-align: center;
            width: 200px; 
        }

        .attend {
            background-color: #28a745; 
            color: white; 
        }

        .absent {
            background-color: #dc3545; 
            color: white; 
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Student Attendance System</h2>
        
        <div class="attendance-container">
            <!-- Attendance Item for Student 1 -->
            <div class="attendance-item attend">
                <p><strong>Student ID:</strong> 1</p>
                <p><strong>Attendance:</strong> Attend</p>
            </div>
            <!-- Attendance Item for Student 2 -->
            <div class="attendance-item absent">
                <p><strong>Student ID:</strong> 2</p>
                <p><strong>Attendance:</strong> Absent</p>
            </div>
            <!-- Attendance Item for Student 3 -->
            <div class="attendance-item attend">
                <p><strong>Student ID:</strong> 3</p>
                <p><strong>Attendance:</strong> Attend</p>
            </div>
            <!-- Attendance Item for Student 4 -->
            <div class="attendance-item absent">
                <p><strong>Student ID:</strong> 4</p>
                <p><strong>Attendance:</strong> Absent</p>
            </div>
        </div>
    </div>
</body>
</html>
